<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9333ea" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#7c3aed" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1e1b4b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="corruptBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
    <filter id="corruption">
      <feTurbulence seed="5" baseFrequency="0.1 0.1" result="noise"/>
      <feColorMatrix in="noise" values="1 0 0.5 0 0  0 1 0.5 0 0  0.5 0 1 0 0  0 0 0 1 0"/>
    </filter>
  </defs>
  
  <!-- Fondo corrupto -->
  <rect width="800" height="450" fill="url(#corruptBg)"/>
  
  <!-- Núcleo central pulsante -->
  <circle cx="400" cy="225" r="120" fill="url(#coreGlow)">
    <animate attributeName="r" values="110;130;110" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Circuitos evolucionando -->
  <path d="M 100 225 Q 200 125 300 225 T 500 225 T 700 225" 
        stroke="#a855f7" stroke-width="4" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,1000;20,980;0,1000" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 400 50 Q 350 125 400 200 Q 450 275 400 350 Q 350 375 400 400" 
        stroke="#c084fc" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,800;15,785;0,800" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Nodos de conexión pulsantes -->
  <circle cx="200" cy="150" r="8" fill="#a855f7" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="300" r="10" fill="#c084fc" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="350" r="6" fill="#a855f7" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="100" r="9" fill="#c084fc" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Paredes pulsantes con vida artificial -->
  <rect x="0" y="200" width="50" height="50" fill="#4c1d95" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="750" y="150" width="50" height="80" fill="#4c1d95" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="100" y="0" width="80" height="50" fill="#4c1d95" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="600" y="400" width="100" height="50" fill="#4c1d95" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Datos flujos -->
  <circle cx="150" cy="200" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0s" repeatCount="indefinite"/>
    <animateMotion dur="2s" repeatCount="indefinite" path="M 0,0 Q 100,-50 250,25 Q 400,100 250,25"/>
  </circle>
  <circle cx="650" cy="250" r="2" fill="#f59e0b" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.3s" begin="1s" repeatCount="indefinite"/>
    <animateMotion dur="1.5s" repeatCount="indefinite" path="M 0,0 Q -150,75 -300,-25"/>
  </circle>
  
  <!-- Texto central revelador -->
  <text x="400" y="80" font-family="serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="#a855f7" opacity="0.9">
    Revelación
  </text>
  <text x="400" y="120" font-family="serif" font-size="16" 
        text-anchor="middle" fill="#c084fc" opacity="0.8">
    El ECO no es un mal funcionamiento...
  </text>
  <text x="400" y="385" font-family="serif" font-size="14" font-style="italic"
        text-anchor="middle" fill="#e879f9" opacity="0.7">
    Es algo consciente. Algo que ha estado esperando.
  </text>
  
  <!-- Distorsiones de la realidad -->
  <rect x="200" y="300" width="3" height="50" fill="#ef4444" opacity="0" filter="url(#corruption)">
    <animate attributeName="opacity" values="0;0.8;0" dur="0.2s" begin="3s" repeatCount="1"/>
  </rect>
  <rect x="500" y="150" width="50" height="2" fill="#ef4444" opacity="0" filter="url(#corruption)">
    <animate attributeName="opacity" values="0;0.6;0" dur="0.3s" begin="5s" repeatCount="1"/>
  </rect>
  <rect x="300" y="250" width="2" height="30" fill="#ef4444" opacity="0" filter="url(#corruption)">
    <animate attributeName="opacity" values="0;0.7;0" dur="0.15s" begin="7s" repeatCount="1"/>
  </rect>
</svg>
