<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#f97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Siluetas de estructuras abandonadas -->
  <rect x="50" y="350" width="80" height="100" fill="#0f172a" opacity="0.8"/>
  <rect x="150" y="320" width="60" height="130" fill="#0f172a" opacity="0.7"/>
  <rect x="230" y="340" width="90" height="110" fill="#0f172a" opacity="0.6"/>
  <rect x="600" y="330" width="70" height="120" fill="#0f172a" opacity="0.7"/>
  <rect x="680" y="350" width="50" height="100" fill="#0f172a" opacity="0.8"/>
  
  <!-- Luces de emergencia parpadeantes -->
  <circle cx="90" cy="350" r="8" fill="#ef4444" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="320" r="6" fill="#f97316" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="635" cy="330" r="7" fill="#ef4444" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Efecto de niebla/humo -->
  <ellipse cx="400" cy="400" rx="300" ry="50" fill="#64748b" opacity="0.1">
    <animateTransform attributeName="transform" type="translate" values="0,0;-20,0;0,0" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="200" cy="420" rx="150" ry="30" fill="#64748b" opacity="0.05">
    <animateTransform attributeName="transform" type="translate" values="0,0;15,0;0,0" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Título superpuesto -->
  <text x="400" y="120" font-family="serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#e2e8f0" opacity="0.9">
    Los Primeros Susurros
  </text>
  <text x="400" y="160" font-family="serif" font-size="18" 
        text-anchor="middle" fill="#94a3b8" opacity="0.7">
    Llegada a la Estación
  </text>
  
  <!-- Efecto de estática sutil -->
  <rect width="800" height="450" fill="none" stroke="none">
    <animate attributeName="opacity" values="0;0.02;0" dur="0.1s" repeatCount="indefinite"/>
  </rect>
</svg>
