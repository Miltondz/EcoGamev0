<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1c1917"/>
    </linearGradient>
    <radialGradient id="deepGlow" cx="50%" cy="80%" r="40%">
      <stop offset="0%" stop-color="#dc2626" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0"/>
    </radialGradient>
    <filter id="flicker">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo muy oscuro -->
  <rect width="800" height="450" fill="url(#darkBg)"/>
  
  <!-- Resplandor siniestro desde abajo -->
  <ellipse cx="400" cy="400" rx="300" ry="80" fill="url(#deepGlow)"/>
  
  <!-- Escaleras descendientes -->
  <rect x="350" y="300" width="100" height="8" fill="#1f2937" opacity="0.7"/>
  <rect x="340" y="320" width="120" height="8" fill="#1f2937" opacity="0.6"/>
  <rect x="330" y="340" width="140" height="8" fill="#1f2937" opacity="0.5"/>
  <rect x="320" y="360" width="160" height="8" fill="#1f2937" opacity="0.4"/>
  <rect x="310" y="380" width="180" height="8" fill="#1f2937" opacity="0.3"/>
  
  <!-- Barandillas de las escaleras -->
  <line x1="350" y1="300" x2="310" y2="380" stroke="#374151" stroke-width="3" opacity="0.6"/>
  <line x1="450" y1="300" x2="490" y2="380" stroke="#374151" stroke-width="3" opacity="0.6"/>
  
  <!-- Luces rojas parpadeantes más intensas -->
  <circle cx="340" cy="290" r="6" fill="#dc2626" opacity="0.8" filter="url(#flicker)">
    <animate attributeName="opacity" values="0.3;1;0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="460" cy="290" r="6" fill="#dc2626" opacity="0.7" filter="url(#flicker)">
    <animate attributeName="opacity" values="0.4;0.9;0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tuberías y conductos rotos -->
  <rect x="50" y="200" width="20" height="250" fill="#1f2937" opacity="0.8"/>
  <rect x="730" y="180" width="20" height="270" fill="#1f2937" opacity="0.7"/>
  <rect x="150" y="150" width="15" height="300" fill="#1f2937" opacity="0.6"/>
  
  <!-- Vapor/humo saliendo de las tuberías -->
  <ellipse cx="60" cy="220" rx="25" ry="8" fill="#6b7280" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0;-10,-30;0,0" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="740" cy="200" rx="20" ry="6" fill="#6b7280" opacity="0.2">
    <animateTransform attributeName="transform" type="translate" values="0,0;15,-25;0,0" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Sombras profundas moviéndose -->
  <ellipse cx="200" cy="420" rx="80" ry="20" fill="#000000" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0;30,0;0,0" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="600" cy="430" rx="60" ry="15" fill="#000000" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0;-20,0;0,0" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Texto central */
  <text x="400" y="80" font-family="serif" font-size="44" font-weight="bold" 
        text-anchor="middle" fill="#dc2626" opacity="0.9">
    Descenso
  </text>
  <text x="400" y="120" font-family="serif" font-size="18" 
        text-anchor="middle" fill="#7c2d12" opacity="0.8">
    En las Profundidades
  </text>
  <text x="400" y="145" font-family="serif" font-size="14" 
        text-anchor="middle" fill="#94a3b8" opacity="0.6">
    Los niveles superiores ya no son seguros...
  </text>
  
  <!-- Efectos de distorsión -->
  <rect x="100" y="250" width="150" height="2" fill="#dc2626" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0" dur="0.3s" begin="2s" repeatCount="1"/>
  </rect>
  <rect x="500" y="200" width="100" height="1" fill="#dc2626" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="0.2s" begin="4s" repeatCount="1"/>
  </rect>
  <rect x="300" y="400" width="200" height="3" fill="#dc2626" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0" dur="0.4s" begin="6.5s" repeatCount="1"/>
  </rect>
</svg>
